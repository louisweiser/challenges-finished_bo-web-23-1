<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">E-Mail:</label>
          <input type="email" name="email" id="email" />
          <!-- Date: label & input -->
          <label for="date">Arrival Date:</label>
          <input type="date" name="date" id="date" />
          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <input type="radio" id="relaxed-sloths" name="radio" />
            <label for="relaxed-sloths">relaxed sloths</label>

            <input type="radio" id="jumpy-kangaroos" name="radio" />
            <label for="jumpy-kangaroos">jumpy kangaroos</label>

            <input type="radio" id="thieving-racoons" name="radio" />
            <label for="thieving-racoons">bithieving racoonsrd</label>

            <!-- Radio Buttons: labels & inputs -->
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Concerns:</label>
          <textarea
            name="concerns"
            id="concerns"
            cols="30"
            rows="10"
            style="resize: none"
          ></textarea>
          <!-- Two Checkboxes: labels & inputs -->
          <label for="accept">accept the processing of data</label>
          <input type="checkbox" id="accept" required />
          <label for="newsletter">newsletter (optional)</label>
          <input type="checkbox" id="newsletter" />
          <!-- Two Buttons: reset & submit -->
          <br /><br />
          <input type="reset" value="reset" />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
